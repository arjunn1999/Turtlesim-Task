        <div class="col">
          <input type="text" name="Y" id="Y" placeholder="Y">

        <div class="col">
          <input type="text" name="theta" id="theta" placeholder="tolerance">
        </div>
        <dib class="col"><button type="submit" class="btn btn-primary">Move</button></div>
      </div>
    </form>
  
  </div>
